<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Entry</title>
    <style>
        body {
            font-family: 'Comic Sans MS', sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        input[type="password"] {
            padding: 10px;
            font-size: 16px;
            margin: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
        }
        #message {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>enter the super duper secret password</h1>
    <p>its not 123456, so dont even try it.</p>
    <form id="passwordForm">
        <input type="password" id="passwordInput" placeholder="Enter password" required>
        <button type="submit">Submit</button>
    </form>

    <p id="message"></p>

    <script>
        const correctPassword = '1849'; //honestly, viewing the source code instead of doing a 5 second search is so petty that I can't even get mad

        document.getElementById('passwordForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const enteredPassword = document.getElementById('passwordInput').value;

            if (enteredPassword === correctPassword) {
                document.getElementById('message').innerText = "https://hanghang0307.github.io/NotTheRealDarkWeb/";
                document.getElementById('message').style.color = "green";
            } 

            else if (enteredPassword === '123456') {
                document.getElementById('message').innerText = "dummy";
                document.getElementById('message').style.color = "red";
            } 

            else if (enteredPassword === 'not 123456' || enteredPassword === 'not 123456, so dont even try it.') {
                document.getElementById('message').innerText = "youre just so smart, arent you?";
                document.getElementById('message').style.color = "red";
            } 

            else {
                document.getElementById('message').innerText = "are you guessing or just really bad at typing?";
                document.getElementById('message').style.color = "red";
            }
        });
    </script>

</body>
</html>
