<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Entry</title>
    <style>
        body {
            font-family: 'Comic Sans Ms', sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        input[type="password"] {
            padding: 10px;
            font-size: 16px;
            margin: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
        }
        #message {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>enter the super duper secret password</h1>
	<p>its not 123456 so dont even try it</p>
    <form id="passwordForm">
        <input type="password" id="passwordInput" placeholder="Enter password" required>
        <button type="submit">submit</button>
    </form>

    <p id="message"></p>

    <script>
        // Password to be guessed
        const correctPassword = 'SECRET123';

        // Form submission event listener
        document.getElementById('passwordForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevents the form from reloading the page
            const enteredPassword = document.getElementById('passwordInput').value;

            // Check if the entered password matches the correct one
            if (enteredPassword === correctPassword) {
                document.getElementById('message').innerText = "Congratulations, you entered the correct password!";
                document.getElementById('message').style.color = "green";

            } 
			if (enteredPassword === '123456') {
				document.getElementById('message').innerText = "dummy";
                document.getElementById('message').style.color = "red";
			}
			
			else {
                document.getElementById('message').innerText = "are you guessing or just really bad at typing? ";
                document.getElementById('message').style.color = "red";
            }
        });
    </script>

</body>
</html>
